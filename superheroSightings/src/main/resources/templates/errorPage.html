<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

            <title>SuperHeroSighting</title>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <h1>The Hero Education and Relationship Organization (HERO) </h1>
                </div>
            </div>
            <div class="row m-4 ">
                <div class="col text-center m-3">
                    <a href="heros" class="btn btn-outline-primary btn-lg">Super Heroes</a>
                </div>
                <div class="col text-center m-3">
                    <a href="superPowers" class="btn btn-outline-primary btn-lg">Super Powers</a>
                </div>
                <div class="col text-center m-3">
                    <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
                </div>
            </div>
        </div>

        <div class=" m-4 border border-primary  text-center">
            <p class="h4 m-3 text-danger"> Something went wrong, some fields on page were invalid. Please go back using browser's back button and try again with valid entries.
                <br>
            </p>            
            <div class="col-12 m-1 text-center" 
                 th:if="${errors!=null}">
                <p class="h4 m-3 alert alert-danger" 
                   th:each="error : ${errors}" th:text="${error.message}">Error message</p>
            </div>
            <p class=" h4 m-3 alert alert-danger"  th:if='${!customErrors.isEmpty()}' th:each="error :${customErrors}" th:text="${error}">
                Exception Error Message
            </p>
        </div>


    </body>
</html>
